name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y verilator

      - name: Install Python deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r script/requirements.txt || true
          pip install -r script/requirements-dev.txt || true

      - name: Run Verilator static lint
        run: |
          make verilator_static || true

      - name: Run Python tests
        run: |
          source .venv/bin/activate
          pytest -q
