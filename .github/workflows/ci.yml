# CERES RISC-V â€” Continuous Integration Pipeline
# ============================================================
# Triggers on push and pull requests to main branch
# Runs ISA tests, Architecture tests, and generates reports
# ============================================================

name: CERES CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:  # Manual trigger
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - full
          - nightly

env:
  VERILATOR_VERSION: "5.020"
  RISCV_PREFIX: "riscv-none-elf"

jobs:
  # -----------------------------------------
  # Static Lint Check
  # -----------------------------------------
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Verilator (apt)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y verilator
      
      - name: Run Verilator static lint
        run: make verilator_static || true

  # -----------------------------------------
  # Build Verilator Model
  # -----------------------------------------
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      # Use pre-built Verilator from apt (Ubuntu 24.04 has v5.020)
      - name: Install Verilator and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator python3 python3-pip
          verilator --version
      
      - name: Cache RISC-V Toolchain
        uses: actions/cache@v4
        id: cache-riscv
        with:
          path: /opt/riscv
          key: riscv-toolchain-rv32imc-v3-${{ runner.os }}
      
      - name: Install RISC-V Toolchain
        if: steps.cache-riscv.outputs.cache-hit != 'true'
        run: |
          # Use xPack RISC-V toolchain (reliable pre-built)
          TOOLCHAIN_URL="https://github.com/xpack-dev-tools/riscv-none-elf-gcc-xpack/releases/download/v13.2.0-2/xpack-riscv-none-elf-gcc-13.2.0-2-linux-x64.tar.gz"
          wget -q "$TOOLCHAIN_URL" -O riscv-toolchain.tar.gz
          sudo mkdir -p /opt/riscv
          sudo tar -xzf riscv-toolchain.tar.gz -C /opt/riscv --strip-components=1
          rm riscv-toolchain.tar.gz
      
      - name: Add RISC-V Toolchain to PATH
        run: |
          echo "/opt/riscv/bin" >> $GITHUB_PATH
          ls -la /opt/riscv/bin/ | head -10
      
      - name: Verify tools
        run: |
          export PATH="/opt/riscv/bin:$PATH"
          verilator --version
          riscv-none-elf-gcc --version
      
      - name: Build Verilator model
        run: |
          export RISCV_PREFIX=riscv-none-elf
          make verilator_build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verilator-build
          path: build/obj_dir/
          retention-days: 1

  # -----------------------------------------
  # Quick Smoke Tests (~5 min)
  # -----------------------------------------
  quick-tests:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: github.event.inputs.test_suite == 'quick' || github.event.inputs.test_suite == '' || github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: verilator-build
          path: build/obj_dir/
      
      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
      
      - name: Restore RISC-V Toolchain cache
        uses: actions/cache@v4
        id: cache-riscv-quick
        with:
          path: /opt/riscv
          key: riscv-toolchain-rv32imc-v3-${{ runner.os }}
      
      - name: Install RISC-V Toolchain (if not cached)
        if: steps.cache-riscv-quick.outputs.cache-hit != 'true'
        run: |
          TOOLCHAIN_URL="https://github.com/xpack-dev-tools/riscv-none-elf-gcc-xpack/releases/download/v13.2.0-2/xpack-riscv-none-elf-gcc-13.2.0-2-linux-x64.tar.gz"
          wget -q "$TOOLCHAIN_URL" -O riscv-toolchain.tar.gz
          sudo mkdir -p /opt/riscv
          sudo tar -xzf riscv-toolchain.tar.gz -C /opt/riscv --strip-components=1
          rm riscv-toolchain.tar.gz
      
      - name: Setup tools
        run: echo "/opt/riscv/bin" >> $GITHUB_PATH
      
      - name: Build ISA tests
        run: make isa_build RISCV_PREFIX=riscv-none-elf
      
      - name: Run Quick Tests
        run: make quick RISCV_PREFIX=riscv-none-elf
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-test-results
          path: results/
          retention-days: 7

  # -----------------------------------------
  # Full Regression Tests (~30 min)
  # -----------------------------------------
  full-tests:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    if: github.event.inputs.test_suite == 'full' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: verilator-build
          path: build/obj_dir/
      
      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
      
      - name: Restore RISC-V Toolchain cache
        uses: actions/cache@v4
        id: cache-riscv-full
        with:
          path: /opt/riscv
          key: riscv-toolchain-rv32imc-v3-${{ runner.os }}
      
      - name: Install RISC-V Toolchain (if not cached)
        if: steps.cache-riscv-full.outputs.cache-hit != 'true'
        run: |
          TOOLCHAIN_URL="https://github.com/xpack-dev-tools/riscv-none-elf-gcc-xpack/releases/download/v13.2.0-2/xpack-riscv-none-elf-gcc-13.2.0-2-linux-x64.tar.gz"
          wget -q "$TOOLCHAIN_URL" -O riscv-toolchain.tar.gz
          sudo mkdir -p /opt/riscv
          sudo tar -xzf riscv-toolchain.tar.gz -C /opt/riscv --strip-components=1
          rm riscv-toolchain.tar.gz
      
      - name: Setup tools
        run: echo "/opt/riscv/bin" >> $GITHUB_PATH
      
      - name: Build all tests
        run: |
          make isa_build RISCV_PREFIX=riscv-none-elf
          make arch_auto RISCV_PREFIX=riscv-none-elf
          make imperas_auto RISCV_PREFIX=riscv-none-elf
      
      - name: Run Full Regression
        run: make full RISCV_PREFIX=riscv-none-elf
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-results
          path: results/
          retention-days: 14

  # -----------------------------------------
  # Report Status
  # -----------------------------------------
  report:
    needs: [lint, quick-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## CERES RISC-V Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quick Tests | ${{ needs.quick-tests.result }} |" >> $GITHUB_STEP_SUMMARY

